<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/Login.css">
  <link rel="stylesheet" href="../css/Navbar.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <nav>
        <div class="container-logo">
          <a class="logo" href="Login.html">Eventos Escolares</a>
          <div class="container-pages">
            <a href="Evento.html">Eventos</a>
            <a href="Perfil.html">Perfil</a>
            <a href="">Crear Evento</a>
          </div>
        </div>
        <div class="container-icons">
        </div>
    </nav>
  </header>
  <main>
    <section class="section">
      <h1>Inicio de sesion</h1>
        <form class="divs-container">
          <div class="div-inputs">
            <input class="input" 
            type="text" name="Nombre" placeholder="Nombre de usuario">
            <label for="Nombre">Nombre</label>
          </div>
          <div class="div-inputs">
            <input class="input" type="email" name="Email" placeholder="Correo electronico">
            <label for="Email">Email</label>
          </div>
          <div class="div-inputs">
            <input class="input" type="password" name="Contraseña" placeholder="Contraseña">
            <label for="Contraseña">Contraseña</label>
          </div>
          <button class="button-login" type="submit">Acceder</button>
        </form>
        <div class="parrafo-login">
          <p>¿No tienes una cuenta?</p>
          <p class="registrate">Registrate</p>
        </div>
    </section>
    <!--Registro de usuario -->
    <section class="Registro">
      <div class="Registro-inner">
          <div class="salir-register"><span class="salir"></span></div>
          <h1>Registrate</h1>
          <form class="form-registro">
            <div class="contenedor-registros">
              <div class="div-inputs-registro">
                <input class="input-registro" type="text" name="Nombre" placeholder="Nombre">
                <label for="Nombre">Nombre</label>
              </div>
              <div class="div-inputs-registro">
                <input class="input-registro" type="text" name="Apellido" placeholder="Apellido">
                <label for="Apellido">Apellido</label>
              </div>
            </div>
            <div class="contenedor-registros">
              <div class="div-inputs-registro">
                <input class="input-registro" type="text" name="Email" placeholder="Nombre de usuario">
                <label for="Username">Username</label>
              </div>
              <div class="div-inputs-registro">
                <input class="input-registro" type="email" name="Email" placeholder="Correo electronico">
                <label for="Email">Email</label>
              </div>
            </div>
            <div class="contenedor-registros">
              <div class="div-inputs-registro">
                <input class="input-registro" type="password" name="Contraseña" placeholder="Contraseña">
                <label for="Contraseña">Contraseña</label>
              </div>
              <div class="div-inputs-registro">
                <input class="input-registro" type="password" name="Email" placeholder="Repetir Contraseña">
                <label for="Email">Repetir Contraseña</label>
              </div>
            </div>
            <button class="boton-registro" type="submit">Registrate</button>
          </form>
      </div>
    </section>
  </main>
  <script src="../js/Login.js"></script>
</body>
</html>
